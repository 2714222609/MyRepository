<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>show the picture</h4>
    <img src="GongTeng.jpg" />
    <h4>alt 替换文本 图像显示不出来的时候用文字替换</h4>
    <img src="nopicture" alt="图片加载失败" />
    <h4>鼠标放到图片上的提示语</h4>
    <img src="GongTeng.jpg" title="This is GongTeng" />
    <h4>设置宽度和高度</h4>
    <img src="GongTeng.jpg" alt="图片加载失败" title="GongTeng" height="200" />
    <h4>设置图片的边框</h4>
    <img src="GongTeng.jpg" alt="图片加载失败" title="GongTeng" height="300" border="15" />
</body>

</html>
