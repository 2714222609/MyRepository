<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        /* 标准流的大盒子 */
        width: 1200px;
        height: 460px;
        background-color: pink;
        margin:0 auto;
    }
    .left {
        /* 左侧浮动子盒子 */
        float: left;
        width: 230px;
        height: 460px;
        background-color: purple;
    }
    .right {
        /* 右侧浮动子盒子 */
        float: right;
        width: 970px;
        height: 460px;
        background-color: yellow;
    }
</style>
<body>
    <div class="box">
        <div class="left">The left box</div>
        <div class="right">The right box</div>
    </div>
</body>
</html>
