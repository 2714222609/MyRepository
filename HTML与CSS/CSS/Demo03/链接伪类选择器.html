<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 没有点过的链接 a:link 把没有访问过的链接选出来 */
        a:link {
            color: #333333;
            text-decoration: none;
        }
        /* 访问过的链接 */
        a:visited {
            color: orange;
        }
        /* 鼠标经过的链接 */
        a:hover{
            color: skyblue;
        }
        /* 鼠标按下不松开的链接 */
        a:active{
            color:green;
        }
        /* 四种顺序不可颠倒 */
    </style>
</head>

<body>
    <a href="#">小猪佩奇</a>
    <br>
    <a href="http://www.baidu.com">百度</a>
    
</body>

</html>
