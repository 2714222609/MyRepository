<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>button</button>
    <input type="text" value="input the content">
    
    <script>
        //1.get the elements
        var btn = document.querySelector('button');
        var input = document.querySelector('input');

        //register event to handle the program
        btn.onclick = function() {
            input.value = "I'm clicked.";

            //disable a button so that it cannot be clicked
            btn.disabled = true;
            //or
            this.disabled = true; //'this' refer to the one who called the function (btn);
        }

    </script>

</body>
</html>
